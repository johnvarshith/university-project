<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RGUKT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .role-tabs button.active {
      background-color: #57B5E7;
      color: white;
    }
    .role-content {
      display: none;
    }
    .role-content.active {
      display: block;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-cyan-100 flex items-center justify-center p-4">
  <div class="form-container w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="font-['Pacifico'] text-4xl text-blue-600 mb-2">RGUKT</h1>
      <p class="text-gray-600 text-lg">Welcome to our university</p>
    </div>
    
    <div class="glass-effect rounded-lg shadow-xl p-8">
      <!-- Role Selection Tabs -->
      <div class="role-tabs flex gap-2 mb-6">
        <button onclick="showRole('admin')" class="flex-1 py-2 rounded-md transition-colors active">Admin</button>
        <button onclick="showRole('staff')" class="flex-1 py-2 rounded-md transition-colors">Staff</button>
        <button onclick="showRole('student')" class="flex-1 py-2 rounded-md transition-colors">Student</button>
      </div>
      
      <!-- Admin Login Form -->
      <form id="adminForm" class="role-content active space-y-4" onsubmit="return handleLogin(event, 'admin')">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Admin Username</label>
          <input type="text" id="adminUsername" class="block w-full py-2 px-4 border rounded-md" placeholder="Enter Admin Username" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="adminPassword" class="block w-full py-2 px-4 border rounded-md" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
          Login as Admin
        </button>
      </form>

      <!-- Staff Login Form -->
      <form id="staffForm" class="role-content space-y-4" onsubmit="return handleLogin(event, 'staff')">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Staff Username</label>
          <input type="text" id="staffUsername" class="block w-full py-2 px-4 border rounded-md" placeholder="Enter Staff Username" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="staffPassword" class="block w-full py-2 px-4 border rounded-md" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="w-full py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors">
          Login as Staff
        </button>
      </form>

      <!-- Student Login Form -->
      <form id="studentForm" class="role-content space-y-4" onsubmit="return handleLogin(event, 'student')">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Student Username</label>
          <input type="text" id="studentUsername" class="block w-full py-2 px-4 border rounded-md" placeholder="Enter Student Username" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="studentPassword" class="block w-full py-2 px-4 border rounded-md" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="w-full py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors">
          Login as Student
        </button>
      </form>

      <div id="message" class="mt-4 text-center text-red-500"></div>
    </div>
  </div>

  <script>
    function showRole(role) {
      // Remove active class from all buttons
      document.querySelectorAll('.role-tabs button').forEach(btn => btn.classList.remove('active'));
      // Remove active class from all forms
      document.querySelectorAll('.role-content').forEach(form => form.classList.remove('active'));

      // Add active class to the selected button
      document.querySelector(`button[onclick="showRole('${role}')"]`).classList.add('active');
      // Add active class to the selected form
      document.getElementById(`${role}Form`).classList.add('active');
    }

    async function handleLogin(event, role) {
  event.preventDefault();
  const username = document.getElementById(`${role}Username`).value.trim();
  const password = document.getElementById(`${role}Password`).value.trim();

  try {
    const response = await fetch('/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ role, username, password }),
    });

    const data = await response.json();

    if (response.ok) {
      alert(data.message); // Show success message
      // Redirect to index22.html
      window.location.href = "index22.html";
    } else {
      document.getElementById('message').textContent = data.message || "Invalid username or password!";
    }
  } catch (error) {
    document.getElementById('message').textContent = "An error occurred. Please try again.";
  }
}

  </script>
</body>
</html>
