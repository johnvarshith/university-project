<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>University Announcements & Notifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .animate-slide-in {
            animation: slideIn 0.6s ease-out;
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hover-scale {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-scale:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

        // Function to add dynamic content
        function addDynamicContent(containerId, data) {
            const container = document.getElementById(containerId);
            const item = document.createElement("div");
            item.className = "glassmorphism rounded-lg p-4 animate-slide-in";
            const randomItem = data[Math.floor(Math.random() * data.length)];
            item.innerHTML = `
                <div class="flex items-start space-x-3">
                    <span class="text-xl">${randomItem.icon}</span>
                    <div>
                        <p class="text-sm">${randomItem.text}</p>
                        <p class="text-xs text-slate-400 mt-1">${randomItem.timestamp}</p>
                    </div>
                </div>
            `;
            container.prepend(item);

            // Limit the number of items to 5
            if (container.children.length > 5) {
                container.removeChild(container.lastChild);
            }
        }

        // Simulate real-time updates
        setInterval(() => addDynamicContent("announcements", announcements), 5000);
        setInterval(() => addDynamicContent("notifications", notifications), 5000);
        setInterval(() => addDynamicContent("personalized-feed", personalizedFeed), 5000);

        // Initial content load
